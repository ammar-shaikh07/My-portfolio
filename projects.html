<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Ammar Shaikh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="nav">
    <div class="logo">Ammar</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page">
    <h2>Projects</h2>

    <!-- Auto loaded GitHub Projects -->
    <div id="projects" class="projects"></div>
  </main>

  <footer class="footer">© 2025 Shaikh Mohammad Ammar</footer>

  <!-- Auto GitHub API Script -->
  <script>
  fetch("https://api.github.com/users/ammar-shaikh07/repos")
    .then(res => res.json())
    .then(data => {
      let box = document.getElementById("projects");

      data.forEach(repo => {
        // Skip forks + skip your portfolio repo
        if (repo.fork) return;
        if (repo.name.toLowerCase().includes("portfolio")) return;

        box.innerHTML += `
          <article class="card">
            <h3>${repo.name}</h3>
            <p>${repo.description || "No description available"}</p>
            <p class="meta">Updated: ${new Date(repo.updated_at).toDateString()}</p>
            <a href="${repo.html_url}" target="_blank" style="color:#FFD166;font-weight:600">
              View Project →
            </a>
          </article>
        `;
      });
    });
</script>

</body>
</html>
