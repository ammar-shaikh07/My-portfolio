  <main class="page">

    <!-- Auto loaded GitHub Projects -->
    <div id="projects" class="projects"></div>

  <footer class="footer">Â© 2025 Shaikh Mohammad Ammar</footer>

  <!-- Auto GitHub API Script -->
 <script>
  fetch("https://api.github.com/users/ammar-shaikh07/repos")
    .then(res => res.json())
    .then(data => {
      let box = document.getElementById("projects");

      data.forEach(repo => {
        if (repo.fork) return;

        // LIVE LINK LOGIC ðŸ”¥
        let liveLink = "";

        // 1) Portfolio repo
        if (repo.name.toLowerCase().includes("portfolio")) {
          liveLink = `https://ammar-shaikh07.github.io/${repo.name}/`;
        }

        // 2) Any repo having Web Files (index.html present)
        else if (repo.has_pages) {
          liveLink = `https://ammar-shaikh07.github.io/${repo.name}/`;
        }

        // 3) APK logic (APK inside release)
        else if (repo.name.toLowerCase().includes("unity") || repo.name.toLowerCase().includes("game")) {
          liveLink = `https://github.com/ammar-shaikh07/${repo.name}/releases`;  
        }

        // CARD UI
        box.innerHTML += `
          <article class="card">
            <h3>${repo.name}</h3>
            <p>${repo.description || "No description available"}</p>
            <p class="meta">Updated: ${new Date(repo.updated_at).toDateString()}</p>

            <a href="${repo.html_url}" target="_blank" style="color:#FFD166;font-weight:600">
              View Code â†’
            </a>

            ${ liveLink
                ? `<a href="${liveLink}" target="_blank" style="color:#42f57b;font-weight:600; margin-left:12px">
                     ${repo.name.toLowerCase().includes("unity") ? "Download APK â†’" : "Live Website â†’"}
                   </a>`
                : ""
            }
          </article>
        `;
      });
    });
</script>
