<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Shaikh Mohammad Ammar</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* IMAGE MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal img {
      max-width: 90%;
      border-radius: 10px;
      border: 3px solid white;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header class="nav">
    <a href="index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</header>

<main class="page">
  <h2>Projects</h2>
  <div id="projects" class="projects"></div>
</main>

<footer class="footer">© 2025 Shaikh Mohammad Ammar</footer>

<!-- MODAL -->
<div id="imgModal" class="modal">
  <span class="modal-close" onclick="closeModal()">X</span>
  <img id="modalImage" src="">
</div>

<script>
  function openModal(src) {
    document.getElementById("modalImage").src = src;
    document.getElementById("imgModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("imgModal").style.display = "none";
  }

  const IMAGES = {
    "Tap-Counter-Unity-Game": "tap.png",
    "portfolio-website": "portfolio.png",
    "MyAnotherGame": "game2.png"
  };

  fetch("https://api.github.com/users/ammar-shaikh07/repos")
    .then(res => res.json())
    .then(data => {
      let box = document.getElementById("projects");

      data.forEach(repo => {
        if (repo.fork) return;
        if (repo.name.toLowerCase().includes("portfolio")) return;

        let isWebsite = repo.has_pages;
        let isGame = false;

        if (repo.name === "Tap-Counter-Unity-Game") {
          isWebsite = false;
          isGame = true;
        }

        let apkURL = `https://raw.githubusercontent.com/ammar-shaikh07/${repo.name}/main/Tap-Counter.apk`;
        let liveURL = `https://ammar-shaikh07.github.io/${repo.name}/`;
        let imgSrc = IMAGES[repo.name] ? `images/${IMAGES[repo.name]}` : null;

        box.innerHTML += `
          <article class="card">
            <h3>${repo.name}</h3>
            <p>${repo.description || "No description available"}</p>
            <p class="meta">Updated: ${new Date(repo.updated_at).toDateString()}</p>

            ${imgSrc ? `<button onclick="openModal('${imgSrc}')">Preview Images</button>` : ""}

            <a href="${repo.html_url}" target="_blank">View Code →</a>
            ${isWebsite ? `<a href="${liveURL}" target="_blank">Live Website →</a>` : ""}
            ${isGame ? `<a href="${apkURL}" download>Download APK →</a>` : ""}
          </article>
        `;
      });
    });
</script>

</body>
</html>
