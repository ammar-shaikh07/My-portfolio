<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Shaikh Mohammad Ammar</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Project Card Border */
    .projects .card {
      border: 2px solid rgba(255,255,255,0.25);
      border-radius: 12px;
      padding: 18px;
      margin: 15px 0;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
    }

    /* Preview Button */
    .preview-btn {
      background: rgba(255,255,255,0.15);
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 10px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    /* Image Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      border: 3px solid white;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    .modal-nav {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }
    .modal-btn {
      background: white;
      color: black;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>

<body>

<header class="nav">
    <a href="index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</header>

<main class="page">
  <h2>Projects</h2>
  <div id="projects" class="projects"></div>
</main>

<footer class="footer">© 2025 Shaikh Mohammad Ammar</footer>

<!-- MODAL -->
<div id="imgModal" class="modal">
  <span class="modal-close" onclick="closeModal()">X</span>
  <img id="modalImage" src="">
  
  <div class="modal-nav">
    <button class="modal-btn" onclick="prevImg()">Prev</button>
    <button class="modal-btn" onclick="nextImg()">Next</button>
  </div>
</div>

<script>
  let currentImages = [];
  let currentIndex = 0;

  function openModal(imgArray) {
    currentImages = imgArray;
    currentIndex = 0;
    document.getElementById("modalImage").src = imgArray[0];
    document.getElementById("imgModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("imgModal").style.display = "none";
  }

  function nextImg() {
    currentIndex = (currentIndex + 1) % currentImages.length;
    document.getElementById("modalImage").src = currentImages[currentIndex];
  }

  function prevImg() {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    document.getElementById("modalImage").src = currentImages[currentIndex];
  }

  // AUTO LOAD IMAGES AND PROJECTS
  fetch("https://api.github.com/users/ammar-shaikh07/repos")
    .then(res => res.json())
    .then(async data => {
      let box = document.getElementById("projects");

      for (const repo of data) {
        if (repo.fork) continue;
        if (repo.name.toLowerCase().includes("portfolio")) continue;

        let isWebsite = repo.has_pages;
        let isGame = false;

        if (repo.name === "Tap-Counter-Unity-Game") {
          isWebsite = false;
          isGame = true;
        }

        // Detect Releases APK
        let apkURL = "";
        if (isGame) {
          apkURL = `https://github.com/ammar-shaikh07/${repo.name}/releases/latest/download/Tap-Counter.apk`;
        }

        let liveURL = `https://ammar-shaikh07.github.io/${repo.name}/`;

        // AUTO Image Loader: checks images/1.png, 2.png, 3.png...
        let imageList = [];
        for (let i = 1; i <= 10; i++) {
          let imgURL = `https://raw.githubusercontent.com/ammar-shaikh07/${repo.name}/main/images/${i}.png`;

          try {
            let res = await fetch(imgURL);
            if (res.ok) imageList.push(imgURL);
          } catch (e) {}
        }

        box.innerHTML += `
          <article class="card">
            <h3>${repo.name}</h3>
            <p>${repo.description || "No description available"}</p>
            <p class="meta">Updated: ${new Date(repo.updated_at).toDateString()}</p>

            ${imageList.length > 0 ? 
              `<button class="preview-btn" onclick='openModal(${JSON.stringify(imageList)})'>
                Preview Images
              </button>` : ""
            }

            <br>

            <a href="${repo.html_url}" target="_blank">View Code →</a><br>

            ${isWebsite ? `<a href="${liveURL}" target="_blank">Live Website →</a>` : ""}
            ${isGame ? `<a href="${apkURL}" download>Download APK →</a>` : ""}
          </article>
        `;
      }
    });
</script>

</body>
</html>
