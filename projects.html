<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="nav">
    <div class="logo">Ammar</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page">
    <h2>Projects</h2>

    <!-- Auto loaded GitHub Projects -->
    <div id="projects" class="projects"></div>
  </main>

  <footer class="footer">© 2025 Shaikh Mohammad Ammar</footer>

  <!-- Auto GitHub API Script -->
 <script>
  fetch("https://api.github.com/users/ammar-shaikh07/repos")
    .then(res => res.json())
    .then(data => {
      let box = document.getElementById("projects");

      data.forEach(repo => {

        // Skip forks
        if (repo.fork) return;

        // Skip portfolio repo
        if (repo.name.toLowerCase().includes("portfolio")) return;

        // Check if repo is a GAME (has APK)
        let apkURL = `https://raw.githubusercontent.com/ammar-shaikh07/${repo.name}/main/Tap-Counter.apk`;

        // Check if repo is a WEBSITE (GitHub Pages)
        let liveURL = `https://ammar-shaikh07.github.io/${repo.name}/`;

        // Detect if website exists
        let isWebsite =
          repo.name.toLowerCase().includes("web") ||
          repo.name.toLowerCase().includes("site") ||
          repo.name.toLowerCase().includes("portfolio") ||
          repo.has_pages;

        // Detect if game (APK file)
        let isGame =
          repo.name.toLowerCase().includes("game") ||
          repo.name.toLowerCase().includes("counter") ||
          repo.name.toLowerCase().includes("tap");

        // Build UI
        box.innerHTML += `
          <article class="card">
            <h3>${repo.name}</h3>
            <p>${repo.description || "No description available"}</p>
            <p class="meta">Updated: ${new Date(repo.updated_at).toDateString()}</p>

            <a href="${repo.html_url}" target="_blank">View Code →</a>

            ${isWebsite ? `<a href="${liveURL}" target="_blank">Live Website →</a>` : ""}

            ${isGame ? `<a href="${apkURL}" download>Download APK →</a>` : ""}
          </article>
        `;
      });
    });
</script>



</body>
</html>
